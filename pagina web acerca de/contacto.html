<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="css/contacto.css"  />
	<title>Document</title>
</head>
<body>
	<div id="contact">
	<h1>Formulario de contacto</h1>
	<form action="#" method="post">
		<fieldset>
			<label for="name">Nombre:</label>
			<input type="text" id="name" placeholder="Ingrese su nombre" />
			
			<label for="email">Email:</label>
			<input type="text" id="email" placeholder="Ingrese su email" />
			
			<label for="message">Mensaje:</label>
			<textarea id="message" placeholder="Cual es su comentario?"></textarea>

			
			<input type="submit" value="Enviar comentario" />
			
		</fieldset>
	</form>
    
</div>



</body>
</html>
